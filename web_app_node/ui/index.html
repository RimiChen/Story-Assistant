<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<!--Title-->
<title>Stroy-Assistant</title>

<!-- CSS style file -->
<link rel="stylesheet" href="../third_party/jquery.tag-editor.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="../css/main_page.css">

<!-- Script files -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script src="../third_party/jquery.caret.min.js"></script>
<script src="../third_party/jquery.tag-editor.min.js"></script>

<script src="../third_party/jquery-minimap.js"></script>

<script src="./index.js"></script>



</head>


<body onload = "storyMainPageFunctions.setAll()">
	<!--Load stories from  -->
  <div class="minimap"></div>
	<div class="left_tag_list">
    <canvas id="character_tag_label" width="80%" height="20"></canvas>
    <textarea id="character_tag_base" rows="4" cols="50" >
    </textarea>
    <canvas id="location_tag_label" width="80%" height="20"></canvas>
    <textarea id="location_tag_base" rows="4" cols="50" >
    </textarea>
    <canvas id="get_tag_from_text" width="80%" height="20"></canvas>

	</div>
  <div class="right_main">
    <div class="overlay">
      <!-- close button -->
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    </div>  
    <div class="top_viewmode_bar">
      <canvas id="whole_book_view"></canvas>
      <canvas id="chapter_view"></canvas>
    </div>
    <div class="main_frame">
      <div class="text_body">
        <div id="inside_text">
        </div>
      </div>
    </div>
  </div>

</body>

</html>
